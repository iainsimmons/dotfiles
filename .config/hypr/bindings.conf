# Application bindings
$terminal = "uwsm app -- kitty"
$browser = "uwsm app -- helium-browser --enable-features=UseOzonePlatform --ozone-platform=wayland"

# Unbind Omarchy defaults
unbind = SUPER, A
unbind = SUPER SHIFT, A
unbind = SUPER, E
unbind = SUPER, G
unbind = SUPER SHIFT, G
unbind = SUPER ALT, G
unbind = SUPER, S
unbind = SUPER ALT, S
unbind = SUPER, X
unbind = SUPER SHIFT, X
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT
unbind = SUPER, PRINT
unbind = SUPER, BACKSPACE
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19
unbind = SUPER, LEFT
unbind = SUPER SHIFT, LEFT
unbind = SUPER, RIGHT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN

# My custom bindings
bind = SUPER, BACKSPACE, sendshortcut, , DELETE,
bind = SUPER, LEFT, sendshortcut, , HOME,
bind = SUPER, RIGHT, sendshortcut, , END,
bind = SUPER SHIFT, LEFT, sendshortcut, SHIFT, HOME,
bind = SUPER SHIFT, RIGHT, sendshortcut, SHIFT, END,
bind = SUPER, UP, sendshortcut, , PRIOR,
bind = SUPER, DOWN, sendshortcut, , NEXT,
bind = SUPER SHIFT, UP, sendshortcut, SHIFT, PRIOR,
bind = SUPER SHIFT, DOWN, sendshortcut, SHIFT, NEXT,

bindd = SUPER SHIFT, T, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

bindd = SUPER CTRL SHIFT ALT, W, WezTerm, exec, omarchy-launch-or-focus-initial-title wezterm
bindd = SUPER CTRL SHIFT ALT, RETURN, Terminal, exec, omarchy-launch-or-focus-initial-title kitty
bindd = SUPER CTRL SHIFT ALT, E, Files, exec, uwsm app -- nautilus --new-window
bindd = SUPER CTRL SHIFT ALT, B, Browser, exec, omarchy-launch-or-focus helium-browser $browser
bindd = SUPER CTRL SHIFT ALT, M, Music, exec, uwsm app -- spotify
bindd = SUPER CTRL SHIFT ALT, N, Neovim, exec, omarchy-launch-tui nvim
bindd = SUPER CTRL SHIFT ALT, D, Discord, exec, omarchy-launch-or-focus vesktop
bindd = SUPER CTRL SHIFT ALT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu"
bindd = SUPER CTRL SHIFT ALT, BACKSLASH, 1Password, exec, uwsm app -- 1password
bindd = SUPER CTRL, C, Clipboard, exec, cliphist list | walker -m clipboard | cliphist decode | wl-copy

bindd = SUPER CTRL SHIFT ALT, Y, "YouTube Kids", exec, omarchy-launch-or-focus-webapp "YouTube Kids" "https://youtubekids.com/"
bindd = SUPER CTRL SHIFT ALT, P, Phind, exec, omarchy-launch-or-focus-webapp Phind "https://www.phind.com/"
bindd = SUPER CTRL SHIFT ALT, G, Gmail, exec, omarchy-launch-or-focus-webapp Gmail "https://mail.google.com/mail/u/0/"
bindd = SUPER CTRL SHIFT ALT, C, Calendar, exec, omarchy-launch-or-focus-webapp "Google Calendar" "https://calendar.google.com/calendar/u/0/r?pli=1"

# Color picker
bindd = SUPER SHIFT, code:11, Color picker, exec, pkill hyprpicker || hyprpicker -a # CMD SHIFT 2

# Screenshots (map to same as macOS)
bindd = SUPER SHIFT, code:12, Screenshot with editing, exec, omarchy-cmd-screenshot # CMD SHIFT 3
bindd = SUPER SHIFT, code:13, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard # CMD SHIFT 4
# Screen recording
bindd = SUPER SHIFT, code:14, Screenrecording, exec, omarchy-menu screenrecord # CMD SHIFT 5

# will switch to a submap called social
bind = SUPER CTRL SHIFT ALT, S, submap, social
# will start a submap called "social"
submap = social
# sets binds for opening social apps/webapps
bindd = , W, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = , G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = , F, Facebook Messenger, exec, omarchy-launch-webapp "https://www.messenger.com"
# use reset to go back to the global submap
bind = , ESCAPE, submap, reset
bind = , CATCHALL, submap, reset
# will reset the submap, which will return to the global submap
submap = reset
# keybinds further down will be global again...

