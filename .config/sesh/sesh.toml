# blacklist from v2.10.0
# blacklist = ["scratch"]

[default_session]
name = "dotfiles"
path = "~/.dotfiles"

[[session]]
name = "nvim-config"
path = "~/.config/nvim"
startup_command = "nvim"

[[session]]
name = "Squiz"
path = "~/dev/Squiz/"

[[session]]
name = "Downloads"
path = "~/Downloads"
startup_command = "yazi"

[[session]]
name = "Trash"
path = "~/.Trash"
startup_command = "yazi"

[[session]]
name = "une-ccts-2017"
path = "~/dev/Squiz/une-ccts-2017/"
startup_command = "fnm use default && tmux neww && tmux last-window && nvim"

[[session]]
name = "une-cauc-generator"
path = "~/dev/Squiz/une/une-cauc-generator/"
startup_command = "fnm use default && tmux neww && tmux last-window && nvim"
